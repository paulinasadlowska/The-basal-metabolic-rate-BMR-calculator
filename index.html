<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>The basal metabolic rate (BMR) calculator</h1>
    </div>
    <div class="calc-container">
        <div class="form-element-container">
            <h2>Gender</h2>
            <input type="radio" name="Gender" id="" value="Male">
            <label for="Gender">Male</label>
            <input type="radio" name="Gender" id="" value="Female">
            <label for="Gender">Female</label>
        </div>
        <div class="form-element-container">
            <label for="age">Age (15-80)</label>
            <input type="text" id="age" name="age" required min="15" max="80">
        </div>
        <div class="form-element-container">
            <label for="height">Height [cm]</label>
            <input type="text" id="height" name="height" required>
        </div>
        <div class="form-element-container">
            <label for="weight">Weight [kg]</label>
            <input type="text" id="weight" name="weight" required>
        </div>
        <div class="form-element-container">
            <label for="activity">Activity</label>

            <select name="activity" id="acrivity">
                <option value="volvo">Sedentary: little or no exercise</option>
                <option value="saab">Exercise 1-3 times/week</option>
                <option value="mercedes">Exercise 4-5 times/week</option>
                <option value="audi">Daily exercise or intense exercise 3-4 times/week</option>
                <option value="audi">Intense exercise 6-7 times/week</option>
                <option value="audi">Very intense exercise daily or physical job</option>
            </select>
        </div>
        <input class="calculate" type="button" value="Calculate">
    </div>
</body>

</html>
