<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>The basal metabolic rate (BMR) calculator</h1>
    </div>
    <div class="calc-container">
        <form action="" id="form">
            <div class="form-element-container">
                <h2>Gender</h2>
                <input type="radio" checked="checked" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="male">Female</label>
            </div>
            <div class="form-element-container">
                <label for="age">Age (15-80)</label>
                <input type="number" id="age" name="age" required min="15" max="80">
            </div>
            <div class="form-element-container">
                <label for="height">Height [cm]</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-element-container">
                <label for="weight">Weight [kg]</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-element-container">
                <label for="activity">Activity</label>

                <select name="activity" id="activity">
                    <option value="1.2">Sedentary: little or no exercise or desk job</option>
                    <option value="1.375">Light exercise or sports 1-3 times/week</option>
                    <option value="1.55">Moderate exercise or sports 3-5 times/week</option>
                    <option value="1.725">Intense exercise or sports 6-7 times/week</option>
                    <option value="1.9">Very intense exercise daily or physical job</option>
                </select>
            </div>
            <input id="calculate" type="button" value="Calculate">
        </form>
        <div id="results-container">
            <p id="bmr-result"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
